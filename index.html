<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form id="form" class="outer">
      <header>
        <h1>Form</h1>
      </header>
      <label for="name">Name:</label>
      <input type="text" name="name" required minlength="3" />

      <label for="email">Email:</label>
      <input type="email" required name="email" />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <label for="confirm Password">Confirm Password:</label>
      <input
        type="password"
        id="confirm password"
        name="confirm Password"
        required
      />
      <label for="gender">Gender:</label>
      <div class="options">
        <div class="inputs">
          <input type="radio" name="gender" id="male" />
          <input type="radio" name="gender" id="female" />
          <input type="radio" name="gender" id="other" />
        </div>

        <div class="genders">
          <label for="male">Male</label>
          <label for="female">Female</label>
          <label for="other">Other</label>
        </div>
      </div>
      <label for="interests">Interests:</label>
      <div class="wrapper">
        <div class="input2">
          <input type="radio" name="interests" id="Sports" />
          <input type="radio" name="interests" id="Music" />
          <input type="radio" name="interests" id="Travel" />
        </div>

        <div class="Interest">
          <label for="male">Sports</label>
          <label for="female">Music</label>
          <label for="other">Travel</label>
        </div>
      </div>
      <label for="country">Country:</label>
      <select>
        <option value="USA">USA</option>
        <option value="GEO">GEO</option>
        <option value="FR">FR</option>
        <option value="GER">GER</option>
        <option value="UKR">UKR</option>
        <option value="UK">UK</option>
        <option value="JPN">JPN</option>
      </select>

      <label for="Choose a value">Choose a value:</label>
      <div class="slidecontainer">
        <input
          type="range"
          min="0"
          max="100"
          value="50"
          class="slider"
          id="myRange"
        />
      </div>
      <p id="num">50</p>
      <button type="submit" id="x">Submit</button>
    </form>
    <script src="index.js" type="text/javascript"></script>
    <script></script>
  </body>
</html>
